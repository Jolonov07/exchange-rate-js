<!DOCTYPE html>
<html lang="en-ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Валюта</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Курс валют</h1>
			<div class="box">
				<div class="left_box">
					<select name="currency" class="currency"></select>
					<input type="number" name="" id="input" placeholder="Отдаю" />
				</div>
				<div class="right_box">
					<select name="currency" class="currency"></select>
					<input type="text" name="" id="result" disabled  placeholder="Получаю"/>
				</div>
			</div>
			<button class="btn" id="btn">Поменять</button>
		</div>

		<script src="main.js"></script>
	</body>
</html>
